<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://kit.fontawesome.com/33ea8ad391.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"
        integrity="sha512-NgXVRE+Mxxf647SqmbB9wPS5SEpWiLFp5G7ItUNFi+GVUyQeP+7w4vnKtc2O/Dm74TpTFKXNjakd40pfSKNulg=="

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <aside>
        <h1>Ollert</h1>
        <input id="title" type="text" value="Untitled Project" maxlength="45" />
        <nav>
            <button><i class="fa-solid fa-ellipsis"></i></button>
            <button><i class="fa-solid fa-plus"></i></button>
            <button><i class="fa-solid fa-filter"></i></button>
            <button><i class="fa-solid fa-unlock"></i></button>
        </nav>
        <button id="share">Share</button>
    </aside>
    <main>
        <ul id="sections">
        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <script src="./client.js"></script>
</body>

</html>
